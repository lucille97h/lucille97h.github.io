<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: rgba(255, 255, 255, 0.7); /* Transparent background */
                padding: 10px 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
            nav a {
                margin: 0 15px;
                text-decoration: none;
                color: black;
            }
            .hero {
                background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://picsum.photos/2000/1000');
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
            }
            .hero-content {
                text-align: center;
            }
            .about-image {
                width: 100%;
                height: 300px;
                object-fit: cover;
                border-radius: 10px;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h1 class="heading1">Welcome to Our Website</h1>
            </div>
        </section>
        <section class="about">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Mauris auctor, augue eu pretium congue, urna metus pellentesque dui, ut elementum nisl nunc eu nisl.</p>
            <img src="https://i.postimg.cc/90VJr92K/hero.jpg" alt="About Us Image" class="about-image" />
            <button>Learn More</button>
        </section>
        <script src="index.js"></script>
    </body>
</html>
